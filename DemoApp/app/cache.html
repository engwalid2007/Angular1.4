<!DOCTYPE html>


<html lang="en" ng-cloak ng-app="eventsApp">

<head>
<meta charset="utf-8">
    <title>Event Registration</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="navbar">
        <div class="navbar-inner">
            <ul class="nav">
                <li>
                    <a href="newEvent.html">Create Event</a>
                </li>
                <li>
                    <a href="EventDetails.html"> Event Details</a>
                </li>
            </ul>
        </div>

    </div>
    <div class="container" ng-controller="cacheController">
        <h1>Cache Demo</h1>
        <hr>
        
                <label for="cacheKey">Cache Key:</label>
                <input type="text" required ng-model="key" id="cacheKey" placeholder="Enter cache Key..">
                <label for="cacheValue">Cache Value</label>
                <input type="text"  ng-model="value" id="value" placeholder="Enter cache value..">
            <button type="button" ng-click="saveCache(key,value)" id="btnSubmit" class="btn btn-primary">Save</button>
            
            

                <label for="">{{getCacheInfo()}}</label>

                <br>
                <label for="cacheKeyToDisplay">Cache Key:</label>
                
                <input type="text" ng-model="keyToRead"  id="cacheKeyToDisplay">
                <label for="">{{getCacheByKey(keyToRead)}}</label>
        
    </div>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/underscore-1.4.4.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular/angular-resource.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services/cacheFactoryService.js"></script>
    <script src="js/controllers/cacheController.js"></script>
    
</body>

</html>
