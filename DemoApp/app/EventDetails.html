<!DOCTYPE html>


<html lang="en" ng-cloak ng-app="eventsApp">
    <head>
        
        <title>Event Registration</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <div class="navbar">
            <div class="navbar-inner">
<ul class="nav"> 
            <li>
                <a href="createEvent.html">Create Event</a>
            </li>
            <li>
                 <a href="createEvent.html">Create Event</a>
            </li>
        </ul>
            </div>
        
        </div>
        <div class="container" ng-controller="eventDetailsCrtl">
            <img ng-src="{{event.imgUrl}}" alt="{{event.name}}">
            <div class="row">
                <div class="spann11">
<h1>{{event.name | uppercase }}</h1>
                </div>
            </div>
            <div class="row">
                <div class="span3">
<div><strong>Date: </strong>{{event.date}}</div>
<div><strong>Time: </strong>{{event.time}}</div>

</div>
<div class="span4">
    <div><strong>City: </strong>{{event.address.city}}</div>
<div><strong>location: </strong>{{event.address.location}}</div>
</div>
            </div>
<hr>
sort by: <select class="input-small" ng-model="sortBy">
    <option value="name">Name</option>
    <option value="-voting">Vote</option>
</select>
filter By:
    <input ng-model="query.voting">
</select>
<h1>Sessions</h1>
<ul class="thumbnails">
    <li ng-repeat="item in event.sessions | orderBy:sortBy | filter:query">
        <div class="row session">
            <div class="votingWidget well span0">
                <div class="votingButton" ng-click="upVoting(item)">
                    <i class="icon-chevron-up icon-white"></i>
                </div>
                <div class="badge badge-inverse">
{{item.voting}}
                </div>
                <div class="votingButton"  ng-click="downVoting(item)">
                    <i class="icon-chevron-down"></i>
                </div>
            </div>
            <div class="well span9">
        <strong>Session Name:</strong>{{item.name}}
<strong>Duration:</strong>{{item.duration | duration}}
            </div>
        </div>
    </li>
</ul>
            
        </div>
        <script src="lib/jquery.min.js"></script>
        <script src="lib/underscore-1.4.4.min.js"></script>
        <script src="lib/bootstrap.min.js"></script>
        <script src="lib/angular/angular.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers/eventDetailsCrtl.js"></script>
        <script src="js/filters.js"></script>
    </body>
</html>
