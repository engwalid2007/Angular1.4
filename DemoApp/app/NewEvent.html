<!DOCTYPE html>


<html lang="en" ng-cloak ng-app="eventsApp">

<head>

    <title>Event Registration</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="navbar">
        <div class="navbar-inner">
            <ul class="nav">
                <li>
                    <a href="createEvent.html">Create Event</a>
                </li>
                <li>
                    <a href="createEvent.html">Create Event</a>
                </li>
            </ul>
        </div>

    </div>
    <div class="container" ng-controller="newEventCrtl">
        <h1>New Event</h1>
        <hr>
        <form>
            <fieldset>
                <label for="eventName">Event Name:</label>
                <input type="text" ng-model="event.name" id="eventName" placeholder="Enter event name">
                <label for="eventDate">Event Date:</label>
                <input type="text" ng-model="event.date" id="eventDate" placeholder="Enter event Date(dd/MM/yyyy)">
                <label for="eventTime">Event Time:</label>
                <input type="text" ng-model="event.time" id="eventTime" placeholder="Enter event time">

            </fieldset>
        </form>
    </div>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/underscore-1.4.4.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/angular/angular.min.js"></script>
    <script src="js/app.js"></script>


</body>

</html>
