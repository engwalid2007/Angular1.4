<div class="votingWidget well span0">
    <div class="votingButton" ng-click="upVoting(item)">
        <i class="icon-chevron-up icon-white"></i>
    </div>

    <div class="badge badge-inverse">
        {{item.upVoteCount}}
    </div>
    <div class="votingButton" ng-click="downVoting(item)">
        <i class="icon-chevron-down"></i>
    </div>
</div>
